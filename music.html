<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./public/main-style.css" />
    <link rel="stylesheet" href="./public/darktheme.css" />
    <link rel="stylesheet" href="./public/navbar.css" />
    <link rel="stylesheet" href="./public/mediaqueries.css" />
    <link rel="stylesheet" href="./public/home-section.css" />
    <link rel="stylesheet" href="./public/footer.css" />
    <link rel="stylesheet" href="./public/music-section.css" />
    <link rel="stylesheet" href="./public/video-section.css" />
    <link rel="stylesheet" href="./public/photo-section.css" />
    <link rel="stylesheet" href="./public/contact-section.css" />
  </head>
  <body>
    <!-- Header and Navbar -->
    <header>
      <div id="canvas-container">
        <canvas id="myCanvas"></canvas>
      </div>
    </header>
    <nav>
      <div class="topnav" id="navbar">
        <a href="./index.html">Home</a>
        <a href="./music.html">Music</a>
        <a href="./videos.html">Videos</a>
        <a href="./photos.html">Photos</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>
    </nav>
       <!-- Mobile nav -->
      <div class="nav-loader" onclick=openNav()>
        <h1>Midist</h1>
        <i class="fa fa-bars"></i>
      </div>
      <div id="myNav" class="overlay">      
        <div class="overlay-content">
          <a href="./index.html" onclick="closeNav()">H o m e</a>
        <a href="./music.html" onclick="closeNav()">M u s i c</a>
        <a href="./videos.html" onclick="closeNav()">V i d e o s</a>
        <a href="./photos.html" onclick="closeNav()">P h o t o s</a>
        <a href="./about.html" onclick="closeNav()">A b o u t</a>
        <a href="./contact.html" onclick="closeNav()">C o n t a c t</a>
        </div>
      
    </div>
    <main>
      <!-- Music Section -->
      <div class="section">
        <h2 id="music">M U S I C</h2>
        <div class="song-grid">
          <div class="song">
            <a
              target="_blank"
              href="https://midist.bandcamp.com/track/washed-away"
              ><img class="album-covers"
                src="./public/assets/images/music-covers/washed-away.png"
                alt="washed away cover"
            />
            <a target="_blank"
              href="https://midist.bandcamp.com/track/washed-away"><h4 class="song-name">Washed Away</h4></a>
            <a target="_blank"
              href="https://midist.bandcamp.com"><h5 class="artist-name">Midist</h5></a>
          </div>
          <div class="song">
            <a
              target="_blank"
              href="https://midistwasim.bandcamp.com/track/sun-of-love-ft-azubike-onwuka"
              ><img class="album-covers"
                src="./public/assets/images/music-covers/sun-of-love.png"
                alt="sun of love cover"
            />
            <a target="_blank"
              href="https://midistwasim.bandcamp.com/track/sun-of-love-ft-azubike-onwuka"><h4 class="song-name">Sun of Love</h4></a>
            <a target="_blank"
              href="https://midistwasim.bandcamp.com/"><h5 class="artist-name">Midist/Wasim</h5></a>
          </div>
          <div class="song">
            <a
              target="_blank"
              href="https://midistwasim.bandcamp.com/track/ahibanak-2"
              ><img class="album-covers"
                src="./public/assets/images/music-covers/ahibanak.jpg"
                alt="ahibanak cover"
            />
            <a target="_blank"
              href="https://midistwasim.bandcamp.com/track/ahibanak-2"><h4 class="song-name">Ahibanak</h4></a>
            <a target="_blank"
              href="https://midistwasim.bandcamp.com/"><h5 class="artist-name">Midist/Wasim</h5></a>
          </div>
        </div>
        <div class="journeys">
          <iframe
            width="100%"
            height="450"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/629613000&color=%23312c19&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
          ></iframe>
          <div
            style="
              font-size: 10px;
              color: #cccccc;
              line-break: anywhere;
              word-break: normal;
              overflow: hidden;
              white-space: nowrap;
              text-overflow: ellipsis;
              font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
                Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
              font-weight: 100;
            "
          >
            <a
              href="https://soundcloud.com/mindofmidist"
              title="Midist"
              target="_blank"
              style="color: #cccccc; text-decoration: none"
              ></a
            >
            <a
              href="https://soundcloud.com/mindofmidist/sets/sets-podcasts-journeys"
              title="Sets//Podcasts//Journeys"
              target="_blank"
              style="color: #cccccc; text-decoration: none"
            ></a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer section-->
    <footer class="footer">
      <div class="container">
        <div class="social-links">
          <a href="https://www.facebook.com/MindOfMidist/" target="_blank"
            ><img src="./public/assets/images/icons/facebook.png" alt="fb logo"
          /></a>
          <a href="https://www.instagram.com/mindofmidist/" target="_blank"
            ><img
              src="./public/assets/images/icons/instagram.png"
              alt="instagram logo"
          /></a>
          <a href="https://soundcloud.com/mindofmidist" target="_blank"
            ><img
              src="./public/assets/images/icons/soundcloud.png"
              alt="soundcloud logo"
          /></a>
          <a
            href="https://open.spotify.com/artist/7iA6rPMfwI561p7WMZfgfn?si=tpT4kzIcTUuHHT_u3t9lAg&nd=1"
            target="_blank"
            ><img
              src="./public/assets/images/icons/spotify.png"
              alt="spotify logo"
          /></a>
          <a
            href="https://www.youtube.com/channel/UCiFTuSsijJGz1Hj8F_8Ci5w"
            target="_blank"
            ><img
              src="./public/assets/images/icons/youtube.png"
              alt="youtube logo"
          /></a>
        </div>
      </div>
    </footer>

    <script src="./canvas.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
