<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./public/main-style.css" />
    <link rel="stylesheet" href="./public/darktheme.css" />
    <link rel="stylesheet" href="./public/navbar.css" />
    <link rel="stylesheet" href="./public/mediaqueries.css" />
    <link rel="stylesheet" href="./public/home-section.css" />
    <link rel="stylesheet" href="./public/footer.css" />
    <link rel="stylesheet" href="./public/music-section.css" />
    <link rel="stylesheet" href="./public/video-section.css" />
    <link rel="stylesheet" href="./public/photo-section.css" />
    <link rel="stylesheet" href="./public/contact-section.css" />
  </head>
  <body>
    <!-- Header and Navbar -->
    <header>
      <div id="canvas-container">
        <canvas id="myCanvas"></canvas>
      </div>
    </header>
    <nav>
      <div class="topnav" id="navbar">
        <a href="./index.html">Home</a>
        <a href="./music.html">Music</a>
        <a href="./videos.html">Videos</a>
        <a href="./photos.html">Photos</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>
    </nav>
    <!-- Mobile nav -->
    <div class="nav-loader" onclick="openNav()">
      <h1>Midist</h1>
      <i class="fa fa-bars"></i>
    </div>
    <div id="myNav" class="overlay">
      <div class="overlay-content">
        <a href="./index.html" onclick="closeNav()">H o m e</a>
        <a href="./music.html" onclick="closeNav()">M u s i c</a>
        <a href="./videos.html" onclick="closeNav()">V i d e o s</a>
        <a href="./photos.html" onclick="closeNav()">P h o t o s</a>
        <a href="./about.html" onclick="closeNav()">A b o u t</a>
        <a href="./contact.html" onclick="closeNav()">C o n t a c t</a>
      </div>
    </div>

    <main>
      <!-- contact section -->
      <div class="section">
        <h2 id="contact">C O N T A C T</h2>
        <div class="contact-container">
          <form action="mailto:mindofmidist@gmail.com" method="get">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="body"
              placeholder="Write message here"
              style="height: 200px"
              required
            ></textarea>

            <input class="submit" type="submit" value="Send" />
          </form>
        </div>
      </div>
    </main>

    <!-- Footer section-->
    <footer class="footer">
      <div class="container">
        <div class="social-links">
          <a href="https://www.facebook.com/MindOfMidist/" target="_blank"
            ><img src="./public/assets/images/icons/facebook.png" alt="fb logo"
          /></a>
          <a href="https://www.instagram.com/mindofmidist/" target="_blank"
            ><img
              src="./public/assets/images/icons/instagram.png"
              alt="instagram logo"
          /></a>
          <a href="https://soundcloud.com/mindofmidist" target="_blank"
            ><img
              src="./public/assets/images/icons/soundcloud.png"
              alt="soundcloud logo"
          /></a>
          <a
            href="https://open.spotify.com/artist/7iA6rPMfwI561p7WMZfgfn?si=tpT4kzIcTUuHHT_u3t9lAg&nd=1"
            target="_blank"
            ><img
              src="./public/assets/images/icons/spotify.png"
              alt="spotify logo"
          /></a>
          <a
            href="https://www.youtube.com/channel/UCiFTuSsijJGz1Hj8F_8Ci5w"
            target="_blank"
            ><img
              src="./public/assets/images/icons/youtube.png"
              alt="youtube logo"
          /></a>
        </div>
      </div>
    </footer>

    <script src="./canvas.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
